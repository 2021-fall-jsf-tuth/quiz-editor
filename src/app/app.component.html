<div class="container">
  <div class="row" *ngIf="loading">
    <div class="col-md-12">
      <div class="alert alert-dark mt-3">
        <b>
          Loading...
        </b>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="errorLoadingQuizzes">
    <div class="col-md-12">
      <div class="alert alert-info mt-3">
        Error loading quizzes, please try again later...
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!errorLoadingQuizzes && !loading">
    <div class="col-md-4">
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-outline-success" (click)="addNewQuiz()">
          <i class="bi bi-plus-lg"></i>
          Add New Quiz
        </button>
        <button class="btn btn-sm" (click)="unselectQuiz()" *ngIf="selectedQuiz !== undefined"
          title="Close selected quiz">
          <i class="bi bi-x-square"></i>
        </button>
      </div>
      <div class="card mt-3">
        <div class="list-group list-group-flush">
          <button class="list-group-item list-group-item-action d-flex justify-content-between text-break mr-3"
            *ngFor="let quiz of quizzes" (click)="selectQuiz(quiz)" [class.active]="selectedQuiz === quiz"
            [style.text-decoration]="quiz.markedForDelete ? 'line-through' : 'inherit'">
            {{ quiz.quizName }}
            <span class="font-weight-lighter font-italic text-nowrap"
              [class.text-danger]="quiz.quizQuestions.length === 0" [class.text-light]="quiz === selectedQuiz">
              {{ quiz.quizQuestions.length }} question<span *ngIf="quiz.quizQuestions.length !== 1">s</span>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8" [@detailsFromLeft]="detailsFromLeftState" (@detailsFromLeft.done)="detailsFromLeftDone()">
      <div *ngIf="selectedQuiz === undefined">
        <div class="alert alert-light text-center mt-3">
          <b>
            No Quiz Selected
          </b>
          <button class="btn btn-link" (click)="jsPromisesOne()">
            One
          </button>
          <button class="btn btn-link" (click)="jsPromisesTwo()">
            Two
          </button>
          <button class="btn btn-link" (click)="jsPromisesThree()">
            Three
          </button>
          <hr>
          <p class="d-flex align-items-center justify-content-center">
            Please select or
            <button class="btn btn-link pl-1" (click)="addNewQuiz()">
              add a new quiz...
            </button>
          </p>
        </div>
      </div>
      <div *ngIf="selectedQuiz !== undefined">
        <div class="mt-3"
          [@pulseSaveCancelButtons]="deletedQuizCount + addedQuizCount + editedQuizCount > 0 ? 'somethingToSave' : 'nothingToSave'">
          <button class="btn" [class.btn-outline-dark]="deletedQuizCount + addedQuizCount + editedQuizCount === 0"
            [class.btn-dark]="deletedQuizCount + addedQuizCount + editedQuizCount > 0">
            Save Quizzes
            <span class="badge badge-danger ml-1" *ngIf="deletedQuizCount > 0">
              -{{ deletedQuizCount }}
            </span>
            <span class="badge badge-success ml-1" *ngIf="addedQuizCount > 0">
              +{{ addedQuizCount }}
            </span>
            <span class="badge badge-light ml-1" *ngIf="editedQuizCount > 0">
              *{{ editedQuizCount }}
            </span>
          </button>
          <button class="btn btn-link" (click)="cancelAllChanges()">
            Cancel all changes
          </button>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            General
          </div>
          <div class="card-body">
            <input type="text" class="form-control" [(ngModel)]="selectedQuiz.quizName" />
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header d-flex">
            Questions
            <span class="text-danger ml-1" *ngIf="selectedQuiz.quizQuestions.length === 0"
              title="No questions for this quiz">
              <i class="bi bi-exclamation-triangle"></i>
            </span>
          </div>
          <div class="card-body">
            <button class="btn btn-outline-success" (click)="addNewQuestion()">
              <i class="bi bi-plus-lg"></i>
              Add New Question
            </button>
            <div class="d-flex justify-content-between mt-3" *ngFor="let question of selectedQuiz.quizQuestions">
              <input type="text" class="form-control" [(ngModel)]="question.questionName" />
              <button class="btn btn-link text-danger" (click)="removeQuestion(question)">
                Remove
              </button>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            Other
          </div>
          <div class="card-body">
            <div class="form-check">
              <label class="form-check-label text-danger">
                <input type="checkbox" class="form-check-input" [(ngModel)]="selectedQuiz.markedForDelete" />
                Mark for Delete
              </label>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
