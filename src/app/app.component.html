<div class="container">
  <div class="row">
    <div class="col-md-4">

      <button class="btn btn-outline-success mt-3">
        Add Quiz
      </button>

      <div class="card mt-3">

        <div class="list-group list-group-flush">
          <!-- interpolated binding step 2 *ngFor -->
          <button 
            class="list-group-item list-group-item-action"
            *ngFor="let q of quizzes"
          >
          <!-- interpolated binding step 3 -->
            {{ q.name }}
          </button>
        </div>

      </div>

    </div>
    <div class="col-md-8">

      <div class="mt-3">

        <button class="btn btn-outline-dark">
          Save 
        </button>
        <button class="btn btn-link">
          Cancel
        </button>

      </div>

      <div class="card mt-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          coming soon... 
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Questions 
        </div>
        <div class="card-body">
          coming soon... 
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          coming soon... 
        </div>
      </div>

    </div>
  </div>
</div>
