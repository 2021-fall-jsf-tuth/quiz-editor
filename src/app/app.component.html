<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-outline-success mt-3">
        Add New Quiz
      </button>
      <div class="card mt-3">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action"
            *ngFor="let quiz of quizzes"
            [class.active]="quiz === selectedQuiz"
            (click)="selectQuiz(quiz)"
          >
            {{ quiz.quizName }}
          </button>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="alert alert-light mt-3 text-center">
        <b>
          No Quiz Selected
        </b>
        <hr>
        <p>
          Please select or add a new quiz...
        </p>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz !== undefined"
    >
      <div class="mt-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          {{ selectedQuiz ? selectedQuiz.quizName : 'No Quiz Selected' }}
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>            
    </div>
  </div>
</div>
