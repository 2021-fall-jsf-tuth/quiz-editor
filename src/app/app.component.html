<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mt-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="card mt-3">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between text-break mr-3"
            *ngFor="let quiz of quizzes"
            (click)="selectQuiz(quiz)"
            [class.active]="selectedQuiz === quiz"
            [style.text-decoration]="quiz.markForDelete ? 'line-through' : 'inherit'"
            >
            {{ quiz.quizName }}
            <span 
              class="font-weight-lighter font-italic text-nowrap"
              [class.text-danger]="quiz.quizQuestions.length === 0"
              [class.text-light]="quiz === selectedQuiz"
            >
              {{ quiz.quizQuestions.length }} question<span *ngIf="quiz.quizQuestions.length !== 1">s</span>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz === undefined"
    >
      <div class="alert alert-light text-center mt-3">
        <b>
          No Quiz Selected
        </b>
        <hr>
        <p class="text-center">
          Please select or <button class="btn btn-link text-center mp-0"
          (click)= addNewQuiz>add a new quiz...</button>
        </p>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz !== undefined"
    >
      <div class="mt-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            type="text" 
            class="form-control"
            [(ngModel)]="selectedQuiz.quizName"
          />
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Questions
          <span 
          class="text-danger"
          *ngIf="selectedQuiz.quizQuestions.length === 0">No questions</span>
        </div>
        <div class="card-body">
          <button 
            class="btn btn-outline-success"
            (click)="addNewQuestion()"
          >
            Add New Question
          </button>
          <div
            class="d-flex justify-content-between mt-3"
            *ngFor="let question of selectedQuiz.quizQuestions"
          >
            <input 
              type="text" 
              class="form-control"
              [(ngModel)]="question.questionName"
            />
            <button 
              class="btn btn-link text-danger"
              (click)="removeQuestion(question)"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          <div class="form-check">
            <label for="" class="form-check-label text-danger" >
              <input type="checkbox" class="form-check-input"
              [(ngModel)]="selectedQuiz.markForDelete">
                Mark for delete
            </label>
          </div>
        </div>
      </div>            
    </div>
  </div>
</div>
