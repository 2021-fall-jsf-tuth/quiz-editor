<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mt-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="card mt-3">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between text-break mr-3"
            *ngFor="let quiz of quizzes"
            (click)="selectQuiz(quiz)"
            [class.active]="selectedQuiz === quiz"
          >
            {{ quiz.quizName }}
            <span 
              class="font-weight-lighter font-italic text-nowrap"
              [class.text-danger]="quiz.quizQuestions.length === 0"
            >
              {{ quiz.quizQuestions.length }} questions
            </span>
          </button>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz === undefined"
    >
      <div class="alert alert-light text-center mt-3">
        <b>
          No Quiz Selected
        </b>
        <hr>
        <p>
          Please select or add a new quiz...
        </p>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz !== undefined"
    >
      <div class="mt-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            type="text" 
            class="form-control"
            [(ngModel)]="selectedQuiz.quizName"
          />
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>            
    </div>
  </div>
</div>
